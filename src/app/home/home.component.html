<div class="container">
  <div class="nav">
    <div class="logo">
      <img src="../../assets/heading Logo copy.png" alt="" class="logo">
    </div>
  
  </div>
  
  <div class="content">
    <div class="seperator">
      <div  class="leftcontent">
        <div  class="cardrow">
          <div  class="card">
            <div class="titlecontainer">
              <h1 class="title">Pulse DJs</h1>
              <p class="number">45</p>
              
              <!-- <p *ngFor="let x of DjProfiles" class="number">{{x.outlets}}</p> -->
            </div>
          </div>
          <div class="card">
            <div class="titlecontainer">
              <h1 class="title">Users</h1>
              <p class="number">55</p>
            </div>
          </div>
        </div>
        <div class="djlist">
          <div class="genlist">
            <a class="genre" [class.active]="page == 'allDjs'" (click)="page = 'allDjs'; " >All</a>
            <a class="genre" [class.active]="page == 'commercial'"  (click)="page = 'commercial'">Commercial</a>
            <a class="genre">Deep House</a>
            <a class="genre">EDM</a>
            <a class="genre">R & B</a>
            <a class="genre" [class.active]="page == 'hipHop'" (click)="page = 'hipHop'">Hip Hop</a>
          </div>
  
          <div class="avatarcnt" *ngIf="page == 'allDjs'">
              <div *ngFor="let x of DjProfiles" class="avatar">
                  <img  (click)="showinfo(x)" src="{{x.img}}" alt="" class="avatar__image">
                  <div class="avatar__textcontainer">
                    <p class="avatar__textcontainer--name">{{x.fullname}}</p>
                    <p class="avatar__textcontainer--category">{{x.genre}}</p>
                  </div>
              </div>
            </div>
          <div class="avatarcnt" *ngIf="page == 'commercial'">
            <div  *ngFor="let x of houseDjs" class="avatar">
                <img (click)="showinfo(x)"  src="{{x.img}}" alt="" class="avatar__image">
                <div class="avatar__textcontainer">
                  <p class="avatar__textcontainer--name">{{x.fullname}}</p>
                  <p class="avatar__textcontainer--category">{{x.genre}}</p>
                </div>
            </div>
          </div> 
          <div class="avatarcnt" *ngIf="page == 'hipHop'">
              <div *ngFor="let x of hipHopDjs" class="avatar">
                  <img (click)="showinfo(x)"  src="{{x.img}}" alt="" class="avatar__image">
                  <div class="avatar__textcontainer">
                    <p class="avatar__textcontainer--name">{{x.fullname}}</p>
                    <p class="avatar__textcontainer--category">{{x.genre}}</p>
                  </div>
              </div>
            </div>
